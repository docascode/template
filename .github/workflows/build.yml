name: build
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - run: yarn
    - run: yarn build
    - run: yarn diff
      if: ${{ matrix.os == 'windows-latest' }}
    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: screenshots-${{ matrix.os }}
        path: tests/screenshots
